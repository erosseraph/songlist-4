        // ä½¿ç”¨iTunes APIæœç´¢éŸ³ä¹

            try {

                    renderArtistsList([

            const song = currentSongs.find(s => s.id === songId);
            
            if (song) {
                // æ£€æŸ¥æ˜¯å¦å·²åœ¨æ­Œå•ä¸­
                if (!playlist.some(s => s.id === songId)) {
                    playlist.push({...song});
                    renderPlaylist();
                    updatePlaylistCount();
                    showMessage(`å·²æ·»åŠ  "${song.title}" åˆ°æ­Œå•`);
                } else {
                    showMessage(`"${song.title}" å·²åœ¨æ­Œå•ä¸­`);
                }
            }
        }

        // ä»æ­Œå•ç§»é™¤æ­Œæ›²
        function removeSongFromPlaylist(index) {
            if (index >= 0 && index < playlist.length) {
                const songTitle = playlist[index].title;
                playlist.splice(index, 1);
                renderPlaylist();
                updatePlaylistCount();
                showMessage(`å·²ä»æ­Œå•ç§»é™¤ "${songTitle}"`);
            }
        }

        // è¯•å¬æ­Œæ›²
        function previewSong(songId) {
            const song = currentSongs.find(s => s.id === songId);
            
            if (song && song.previewUrl) {
                // åœæ­¢å½“å‰æ’­æ”¾çš„éŸ³é¢‘
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                // ä½¿ç”¨iTunesæä¾›çš„é¢„è§ˆURL
                currentAudio = new Audio(song.previewUrl);
                
                currentAudio.play();
                isPlaying = true;
                playPauseBtn.textContent = "â¸ï¸";
                
                // æ˜¾ç¤ºéŸ³é¢‘æ’­æ”¾å™¨
                audioPlayer.classList.remove('hidden');
                audioInfo.textContent = `è¯•å¬: ${song.title} - ${song.artist}`;
                
                showMessage(`å¼€å§‹è¯•å¬ "${song.title}"`);
                
                // éŸ³é¢‘æ’­æ”¾ç»“æŸäº‹ä»¶
                currentAudio.addEventListener('ended', () => {
                    stopAudio();
                });
            } else {
                showMessage('è¯¥æ­Œæ›²æš‚æ— è¯•å¬åŠŸèƒ½');
            }
        }

        // åˆ‡æ¢æ’­æ”¾/æš‚åœ
        function togglePlayPause() {
            if (currentAudio) {
                if (isPlaying) {
                    currentAudio.pause();
                    playPauseBtn.textContent = "â–¶ï¸";
                } else {
                    currentAudio.play();
                    playPauseBtn.textContent = "â¸ï¸";
                }
                isPlaying = !isPlaying;
            }
        }

        // åœæ­¢éŸ³é¢‘
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                isPlaying = false;
                playPauseBtn.textContent = "â–¶ï¸";
                audioPlayer.classList.add('hidden');
            }
        }

        // æ¸…ç©ºæ­Œå•
        function clearPlaylist() {
            if (playlist.length === 0) {
                showMessage('æ­Œå•å·²ç»æ˜¯ç©ºçš„');
                return;
            }
            
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ­Œå•å—ï¼Ÿ')) {
                playlist = [];
                renderPlaylist();
                updatePlaylistCount();
                showMessage('æ­Œå•å·²æ¸…ç©º');
            }
        }

        // æ’­æ”¾æ­Œå•
        function playPlaylist() {
            if (playlist.length === 0) {
                showMessage('æ­Œå•ä¸ºç©ºï¼Œè¯·å…ˆæ·»åŠ æ­Œæ›²');
                return;
            }
            
            const songTitles = playlist.map(song => song.title).join('ã€');
            showMessage(`å¼€å§‹æ’­æ”¾æ­Œå•: ${songTitles}`);
        }

        // åˆ†äº«æ­Œå•
        function sharePlaylist() {
            if (playlist.length === 0) {
                showMessage('æ­Œå•ä¸ºç©ºï¼Œæ— æ³•åˆ†äº«');
                return;
            }
            
            // åˆ›å»ºæ­Œå•æ–‡æœ¬
            let playlistText = "æˆ‘çš„ä¸“å±æ­Œå•:\n\n";
            playlist.forEach((song, index) => {
                playlistText += `${index + 1}. ${song.title} - ${song.artist}\n`;
            });
            
            // åˆ›å»ºé‚®ä»¶é“¾æ¥
            const subject = "æˆ‘çš„ä¸“å±æ­Œå•åˆ†äº«";
            const body = playlistText;
            const mailtoLink = `mailto:erosseraph@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // æ‰“å¼€é‚®ä»¶å®¢æˆ·ç«¯
            window.location.href = mailtoLink;
            
            showMessage('æ­£åœ¨æ‰“å¼€é‚®ä»¶å®¢æˆ·ç«¯åˆ†äº«æ­Œå•...');
        }

        // è®¾ç½®æ‹–æ‹½æ’åº
        function setupDragAndDrop() {
            const items = playlistContainer.querySelectorAll('.playlist-item');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item.dataset.index);
                    setTimeout(() => item.classList.add('dragging'), 0);
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });
            });
            
            playlistContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(playlistContainer, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (draggable && afterElement) {
                    playlistContainer.insertBefore(draggable, afterElement);
                } else if (draggable) {
                    playlistContainer.appendChild(draggable);
                }
            });
            
            playlistContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                const items = Array.from(playlistContainer.querySelectorAll('.playlist-item'));
                const toIndex = items.findIndex(item => item.classList.contains('dragging'));
                
                if (fromIndex !== toIndex && toIndex !== -1) {
                    // é‡æ–°æ’åºplaylistæ•°ç»„
                    const [movedItem] = playlist.splice(fromIndex, 1);
                    playlist.splice(toIndex, 0, movedItem);
                    
                    // æ›´æ–°UI
                    renderPlaylist();
                    showMessage('æ­Œå•é¡ºåºå·²æ›´æ–°');
                }
            });
        }

        // è·å–æ‹–æ‹½åçš„å…ƒç´ ä½ç½®
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.playlist-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // æ›´æ–°æ­Œå•è®¡æ•°
        function updatePlaylistCount() {
            playlistCount.textContent = `(${playlist.length})`;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 5px;
                z-index: 1000;
                transition: all 0.3s;
            `;
            
            document.body.appendChild(messageEl);
            
            // 3ç§’åç§»é™¤æ¶ˆæ¯
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {
            songsContainer.innerHTML = `<div class="loading">${message}</div>`;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            songsContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
